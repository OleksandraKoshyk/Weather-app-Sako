<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Caveat:wght@400;500;600;700&family=Permanent+Marker&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container weather-app">
      <div class="row align-items-end">
        <div class="col-auto align-self-start logo">üë©‚Äçüíª</div>
        <div class="col-auto">
          <form class="row g-3" id="city-form">
            <div class="col-auto">
              <input
                type="text"
                class="form-control form-control-lg shadow"
                id="city-input"
                placeholder="Type a city..."
                autocomplete="off"
              />
            </div>
            <div class="col-auto">
              <button
                type="submit"
                class="btn mb-3 btn-secondary btn-lg btn1 shadow"
                id="search"
              >
                Search
              </button>
            </div>
          </form>
        </div>
        <div class="col-auto">
          <button
            type="submit"
            class="btn mb-3 btn-secondary btn-lg btn2 shadow"
            id="current"
          >
            Current
          </button>
        </div>
      </div>
      <div class="card shadow">
        <div class="card-body">
          <div class="row">
            <div class="col-7 align-self-start">
              <h1>
                <span class="city" id="city"> </span>,
                <span id="country"> </span>
              </h1>
              <h2 class="first-day" id="dayInWeek"></h2>

              <span class="time">
                <span id="hour"> </span>:<span id="minute"> </span>
              </span>
              <h3 id="weather"></h3>
              <h2 class="temperature-block">
                <img
                  src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                  alt="#"
                  id="icon"
                />
                <span id="temperature"></span>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">‚ÑÉ </a>|<a
                    href="#"
                    id="fahrenheit-link"
                  >
                    ‚Ñâ</a
                  >
                </span>
              </h2>
            </div>
            <div class="col-4 align-self-end">
              <ul>
                <li>Humidity <span id="humidity">_</span>%</li>
                <li>Wind <span id="wind">_</span> km/h</li>
              </ul>
            </div>
          </div>

          <br />
        </div>
      </div>

      <div class="footer">
        <a href="https://github.com/OleksandraKoshyk/Homework6" target="_blank">
          Open-source code</a
        >
        by Oleksandra Koshyk
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
